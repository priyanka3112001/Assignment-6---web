<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers=[ 7,8,9];
        function addToArray(){
            numbers.push(10);

            console.log("Updated Array:", numbers);
        }
        
    </script>
    <!-- Button to trigger the function -->
    <button onclick="addToArray()">Add 10 to Array</button>

</body>
</html>
