<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--create an array with any five value . on button click remove first value-->
    <script>
        let numbers=[5,10,15,20,25];
        function removeFirstValue(){
            numbers.shift();

            console.log("updated array:",numbers);


            
        }
    </script>
    <button onclick="removeFirstValue()">remove First Value</button>
</body>
</html>
