<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--generate a series from 1 to 10 & show square of odd number , cube of even no ( hint: use any loop & modulus
opearator )-->

<script>
    for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // If the number is even, show its cube
                console.log("Number:", i, "Cube:", Math.pow(i, 3));
            } else {
                // If the number is odd, show its square
                console.log("Number:", i, "Square:", Math.pow(i, 2));
            }
        }
</script>

</body>
</html>
